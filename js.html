	<i> This is my first sample Javascript code with function and loop</i>
	<br><br>
	<b>Output : </b><br>
<script>
	var a=10;
	var b=20;
	var sum=0;

	sum=sample(a,b);
	document.write("sum of values from 10 to 20 is "+sum);
	function sample(a,b){

	   for( var i=a ;i<=b;i++){
		    sum+=i;
	   }
	   return sum;
    }
	
</script>
